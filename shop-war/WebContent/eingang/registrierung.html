<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="utf-8">
<title>Registrierung</title>
</head>
<body>

<!-- Logo -->
<header>
	<img src="../img/logo.png" alt="Logobild" width="35" height="42">
</header>

<!-- Registrieung Formular -->
<form method="post" action="../registrierenservlet">
	<fieldset><legend>Registrierung</legend>
		<div>
			<label for="mail_id">E-Mail:</label>
			<input type="email" name="mail" id="mail_id" placeholder="Ihre-Email-Adresse" required>
		</div>
		<div>
			<label for="passwort_id">Passwort:</label>
			<input type="password" name="passwort" id="passwort_id" placeholder="Ihr-Passwort" required maxlength="20">
		</div>
		<div>
			<label for="repeat_passwort_id">Passwort wiederholen:</label>
			<input type="password" name="repeat_passwort" id="repeat_passwort_id" placeholder="Ihr-Passwort" required maxlength="20">
		</div>
		<div>
			<label for="ort_id">Ort:</label>
			<input type="text" name="ort" id="ort_id" placeholder="PLZ" required min="0" max="99999">
		</div>
		<div>
			<label for="strasse_id">Straße:</label>
			<input type="text" name="strasse" id="strasse_id" placeholder="Ihre-Straße" required maxlength="30">
		</div>
		<div>
			<label for="hausnummer_id">Hausnummer:</label>
			<input type="number" name="hausnummer" id="hausnummer_id" placeholder="Ihre-Hausnummer" required min="0" max="99999">
		</div>
		<div>
			<label for="iban_id">IBAN:</label>
			<input type="text" name="iban" id="iban_id" placeholder="Ihre-IBAN" required maxlength="22">
		</div>
		<div>
			 <button name="submit" type="submit">Absenden</button>
			 <button name="reset" type="reset">Reset</button>
			 <a href="login.html">zurück zum Login</a>
		</div>
	</fieldset>
</form>

<!-- Footer -->
<footer>
		Copyright: Seyit Arar und Joan Mark Maldonado Llopart, Ingolstadt
</footer>

</body>
</html>
