<!-- Logo -->
<nav>
	<ul>
		<li><img src="../img/logo.png" alt="Logobild" width="35" height="42"></li>
		<li><h1>Login</h1></li>
	</ul>
</nav>

<!-- Login Formular -->
<main>
	<form method="post" action="../anmeldenservlet">
		<fieldset><legend>Login</legend>
	
		<div>
			<label for="email_id">E-Mail:</label>
			<input type="email" name="email" id="email_id" placeholder="Ihre-Email-Adresse" required>
		</div>
    
		<div>
			<label for="password_id">Passwort:</label>
			<input type="password" name="password" id="password_id" placeholder="Ihr-Passwort" required>
		</div>
	
		<div>
			<button type="submit">Einloggen</button>
			<button type="reset" >Reset</button>
			
			<a href="registrierung.html">Registrieren</a>
		</div>
	 	</fieldset> 
	</form>
</main>
